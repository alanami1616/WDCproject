<!DOCTYPE html>
<html>

    <head>

        <title>Create Account</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheets/main.css">


        <script src="https://kit.fontawesome.com/f297f7732a.js" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <div class="container">
        <div class="window">
            <h1>Create Your Account</h1>

            <button class="createAccount">Already Have Account &#8594</button>

            <div class="containerSignIn">
                <p>Fill in your details</p>
                </div>

            <div class="containerFirstName">
                <input class ="email" placeholder="Firstname"/>
                </div>

                <div class="containerLastName">
                    <input class ="email" placeholder="Lastname"/>
                    </div>

            <div class="containerEmail">
                <input class ="email" placeholder="Email"/>
            </div>

             <div class="containerPassword">
                <input class ="password" placeholder="Password"/>
            </div>

            <div class="container2">
                <button class="enter">Enter</button>
            </div>

        </div>
    </div>
    </body>
